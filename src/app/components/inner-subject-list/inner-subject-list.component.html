<div class="min-h-screen flex flex-col items-center justify-center p-4">
  <h1 class="text-3xl font-bold mb-6 text-amber-900">Select a Topic</h1>
  <ul class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 w-full max-w-4xl">
    <ng-container *ngFor="let subject of filteredSubjects">
      <li>
        <a [routerLink]="['/subjects', subject.parentId, 'inner-subjects', subject.id]"
           class="block bg-amber-200 text-amber-900 px-4 py-2 rounded-lg text-center font-medium hover:bg-amber-300 transition-colors shadow-sm">
          {{ subject.name }}
        </a>
        <ul *ngIf="subject.children && subject.children.length > 0">
          <ng-container *ngFor="let child of subject.children">
            <li>
              <a [routerLink]="['/subjects', child.parentId, 'inner-subjects', child.id]"
                 class="block bg-amber-200 text-amber-900 px-4 py-2 rounded-lg text-center font-medium hover:bg-amber-300 transition-colors shadow-sm">
                {{ child.name }}
              </a>
            </li>
          </ng-container>
        </ul>
      </li>
    </ng-container>
  </ul>
</div>
