<div class="min-h-screen flex flex-col items-center justify-center p-4 bg-amber-50">
  <h1 class="text-3xl font-bold mb-6 text-amber-900">Quiz on [Subject Name]</h1>
  <div class="bg-amber-100 p-6 rounded-lg shadow-md w-full max-w-2xl">
    <p class="text-lg mb-4">Question [Current] of [Total]</p>
    <p class="text-xl mb-4">[Question Text]</p>

    <!-- Answer section (add *ngIf to show/hide based on your logic) -->
    <p class="text-lg mb-4 text-amber-800">Answer: [Answer Text]</p>

    <div class="flex justify-between mb-4">
      <button class="bg-amber-700 text-amber-50 px-4 py-2 rounded hover:bg-amber-800 transition-colors shadow-sm">
        Reveal Answer
      </button>
      <button class="bg-amber-700 text-amber-50 px-4 py-2 rounded hover:bg-amber-800 transition-colors shadow-sm">
        Mark as Correct
      </button>
    </div>
    <div class="flex justify-between">
      <button class="bg-amber-200 text-amber-900 px-4 py-2 rounded hover:bg-amber-300 transition-colors shadow-sm">
        Previous
      </button>
      <button class="bg-amber-200 text-amber-900 px-4 py-2 rounded hover:bg-amber-300 transition-colors shadow-sm">
        Next
      </button>
    </div>
  </div>
  <p class="mt-6 text-xl">Score: [Current Score] / [Total Questions]</p>
  <a routerLink="/"
     class="mt-6 bg-amber-700 text-amber-50 px-6 py-2 rounded-lg text-center text-lg font-semibold hover:bg-amber-800 transition-colors shadow-md">
    Back to Home
  </a>
</div>
