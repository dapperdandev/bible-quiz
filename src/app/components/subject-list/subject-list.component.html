<div class="min-h-screen flex flex-col items-center justify-center p-4">
  <h1 class="text-3xl font-bold mb-6 text-amber-900">Choose a Subject</h1>
  <ul class="grid gap-4 w-full max-w-md">
    <li *ngFor="let subject of subjects">
      <a [routerLink]="['/subjects', subject.id, 'inner-subjects']"
         class="block bg-amber-700 text-amber-50 px-6 py-3 rounded-lg text-center text-lg font-semibold hover:bg-amber-800 transition-colors shadow-md">
        {{ subject.name }}
      </a>
    </li>
  </ul>
</div>
